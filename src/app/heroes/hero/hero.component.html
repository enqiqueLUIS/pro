<p>hero works!</p>

<dl>
  <td>Nombre</td>
  <dd>{{name}}</dd>

  <td>edad</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  *ngIf=" name === 'Batman'"
  class="btn btn-primary mx-2"
  (click)="changeName()">
  Cambiar nombre
</button>

<button
  *ngIf=" age === 35"
  class="btn btn-primary"
  (click)="changeAge()">
  Cambiar edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary mx-2">
  reset
</button>
